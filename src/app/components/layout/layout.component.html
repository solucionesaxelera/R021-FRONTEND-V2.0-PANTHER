<mat-drawer-container class="container-custom" autosize>
    
    <mat-drawer #drawer class="sidenav" mode="side">
        <div style="background-color: #fff;display: flex;justify-content: center;border-radius: 8px;margin: 5px 0px;">
            <img src="../../../assets/images/great-panther-logo.png" width="150px" alt="">
        </div>
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
            (closed)="panelOpenState = false" *ngIf="modulosAdministracion.length >= 1">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{layoutlang.TitleMenuAdmin}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <ul *ngFor="let modulo of modulosAdministracion">
                    <li><button mat-button routerLink={{modulo.url}}>{{modulo.modulo}}</button></li>
                </ul>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true"
            (closed)="panelOpenState = false" *ngIf="modulosSolpe.length >= 1">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{layoutlang.TitleMenuSolpe}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <ul *ngFor="let modulo of modulosSolpe">
                    <li><button mat-button routerLink={{modulo.url}}>{{modulo.modulo}}</button></li>
                </ul>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-drawer>

    <div class="sidenav-content">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div>
        {{usersesion}}
        <!-- <button mat-flat-button color="primary" (click)="openConsultarCerrarSesion()">Salir</button> -->

        <button mat-icon-button (click)="openConsultarCerrarSesion()">
            <mat-icon matTooltip="Salir de sesión">exit_to_app</mat-icon>
        </button>
      </div>
    </div>
    <main>
        <mat-card>
            <router-outlet></router-outlet>
        </mat-card>
    </main>
  </mat-drawer-container>


    <!-- CERRAR SESIÓN -->
    <ng-template #dialogConsultarCerrarSesion>
        <h2 mat-dialog-title>{{layoutlang.dialogTitleCerrarSesion}}</h2>
        <mat-dialog-actions align="end">
          <button mat-button cdkFocusInitial mat-dialog-close>{{layoutlang.dialogSalirNo}}</button>
          <button mat-button form="modificarRolUsuario" type="submit" (click)="cerrarSesion()">{{layoutlang.dialogSalirSi}}</button>
        </mat-dialog-actions>
      </ng-template>
