<mat-progress-bar mode="indeterminate" *ngIf="indicadorCarga"></mat-progress-bar>
<h2>CONFIGURACIÓN</h2>
<hr>
<p>Configuración de cambio de contraseña</p>
<form [formGroup]="configuracionPasswordForm" (submit)="guardarConfiguracion(configuracionPasswordForm.value)">
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>N° de mes(es)</mat-label>
        <input matInput placeholder="N° de mes(es)" formControlName="num">
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" class="full-width">Guardar</button>
    </div>
</form>
